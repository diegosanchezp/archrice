[general]
import = ["/home/diego/.config/alacritty/themes/themes/github_light.toml"]

[font]
size = 12

[font.normal]
# see ~/.config/fontconfig/conf.d/10-emoji.conf
family = "terminal-font"

# style = "ExtraLight"
# family = "Source Code Pro"
# style = "Regular"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Return"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Alt"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Alt"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "J"
mods = "Alt|Shift"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "K"
mods = "Alt|Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "R"
mods = "Alt|Shift"

[[keyboard.bindings]]
action = "ToggleViMode"
key = "D"
mods = "Alt"

[selection]
save_to_clipboard = true

[window]
decorations_theme_variant = "Light"
dynamic_title = true

# Spread additional padding evenly around the terminal content.
dynamic_padding = true

# --- Enhance visibility of the cursor in VI mode ---

[colors.vi_mode_cursor]
text = "CellForeground"
# Add red color to the cursor so it can be distinguished
cursor = "#e30909" 

[cursor.vi_mode_style]
blinking = "On"
# Beam is the default which is hard to see
shape = "Block"
